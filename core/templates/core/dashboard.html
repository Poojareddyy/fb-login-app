<!DOCTYPE html>
<html><head><title>Dashboard</title></head><body>
<h2>Hello, {{ user.username }}</h2>
<p><strong>ID:</strong> {{ fb_data.id }}</p>
<p><strong>Name:</strong> {{ fb_data.name }}</p>

{% endif %}
<a href="{% url 'logout' %}">Logout</a>
</body></html>
