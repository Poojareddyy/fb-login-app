<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Page Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        iframe {
            margin-top: 20px;
            border: none;
            overflow: hidden;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Facebook Page Timeline Viewer</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Facebook Page Username" required value="{{ username|default:'' }}">
        <br/>
        <button type="submit">Load Page</button>
    </form>

    {% if username %}
        <div id="fb-container" style="position: relative;">
            <iframe id="fb-iframe"
                src="https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/{{ username }}&tabs=timeline&width=500&height=600&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId"
                width="500"
                height="600"
                style="border:none;overflow:hidden"
                scrolling="no"
                frameborder="0"
                allowfullscreen="true"
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
            </iframe>
        </div>
        <div id="error-message" class="error" style="display: none;">
            ‚ùå This might be a personal profile or an invalid Facebook Page username.
        </div>

        <script>
            // Wait a few seconds and then check if iframe loaded
            setTimeout(function() {
                const iframe = document.getElementById('fb-iframe');
                const container = document.getElementById('fb-container');
                
                if (iframe.clientHeight < 100) {
                    document.getElementById('error-message').style.display = 'block';
                }
            }, 5000); // 5 seconds timeout
        </script>
    {% endif %}
</body>
</html>
