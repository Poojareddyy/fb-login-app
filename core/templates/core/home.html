<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="mb-4">Welcome to Facebook Profile Viewer</h1>
    <form action="/dashboard/" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="username" class="form-control" placeholder="Enter Facebook Username or Page ID" required>
            <button type="submit" class="btn btn-primary">View Profile</button>
        </div>
    </form>
</div>
</body>
</html>
